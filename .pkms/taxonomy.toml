# PKMS Taxonomy Configuration
#
# Defines allowed tags and categories for consistent classification.
# Used by pkms-tag to ensure tag consistency across the knowledge base.

[taxonomy.categories]
# Broad classifications for notes
# Keep this list short and stable (3-10 categories)
allowed = [
    "technology",
    "cooking",
    "travel",
    "personal",
    "work",
    "reference"
]

[taxonomy.tags]
# Specific, granular tags
# Can grow over time as new topics emerge
allowed = [
    # Technology
    "python",
    "docker",
    "kubernetes",
    "api",
    "database",
    "linux",
    "git",
    "testing",
    "ci-cd",

    # Cooking
    "recipe",
    "italian",
    "pizza",
    "pasta",
    "baking",
    "techniques",

    # Travel
    "germany",
    "japan",
    "spain",
    "city-guide",
    "itinerary",

    # General
    "todo",
    "idea",
    "draft",
    "review"
]

# Tag suggestions by category (helps LLM choose relevant tags)
[taxonomy.suggestions]
technology = ["python", "docker", "api", "database", "testing", "linux"]
cooking = ["recipe", "italian", "baking", "techniques", "pizza", "pasta"]
travel = ["city-guide", "itinerary", "germany", "japan", "spain"]
personal = ["idea", "todo", "draft"]
work = ["todo", "review", "reference"]

# Auto-expansion rules (optional)
# When a tag is added, automatically suggest related tags
[taxonomy.related]
pizza = ["italian", "baking", "recipe"]
docker = ["kubernetes", "ci-cd", "linux"]
api = ["python", "testing", "database"]

# Metadata tracking for auto-suggested tags
[taxonomy.metadata]
# Format: tag = { added = "ISO-timestamp", auto_suggested = true|false, usage_count = N }
# Example:
# baking = { added = "2025-11-16T10:30:00Z", auto_suggested = true, usage_count = 8 }
